server:
  port: 5001

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/salonuserdb?createDatabaseIfNotExist=true
    username: root
    password: ankur@1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    compatibility-verifier:
      enabled: false

  boot:
    admin:
      client:
        url: http://localhost:1111
        instance:
          prefer-ip: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always